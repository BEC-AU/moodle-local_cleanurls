language: php

notifications:
  email:
    recipients:
    - brendan.heywood@gmail.com

sudo: false

addons:
  postgresql: "9.3"

cache:
  directories:
  - $HOME/.composer/cache

php:
  - 7.0

env:
  - DB=pgsql MOODLE_BRANCH=MOODLE_31_STABLE
  - DB=pgsql MOODLE_BRANCH=MOODLE_32_STABLE
  - DB=pgsql MOODLE_BRANCH=MOODLE_33_STABLE
  - DB=pgsql MOODLE_BRANCH=master
  # There is little DB usage to justify all tests again with mysql.
  - DB=mysqli MOODLE_BRANCH=master

matrix:
  include:
    - php: 5.6
      env: DB=pgsql MOODLE_BRANCH=MOODLE_29_STABLE CORE_PATCH=core29.patch
    - php: 5.6
      env: DB=pgsql MOODLE_BRANCH=MOODLE_30_STABLE CORE_PATCH=core30.patch
    - php: 5.6
      env: DB=pgsql MOODLE_BRANCH=MOODLE_31_STABLE
    - php: 5.6
      env: DB=pgsql MOODLE_BRANCH=MOODLE_32_STABLE
    - php: 5.6
      env: DB=pgsql MOODLE_BRANCH=MOODLE_33_STABLE
    - php: 7.1
      env: DB=pgsql MOODLE_BRANCH=master

before_install:
  - cd ../..
  - composer selfupdate
  - composer create-project -n --no-dev moodlerooms/moodle-plugin-ci ci ^1
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install -vvv
  - if [ ! -z "$CORE_PATCH" ]; then (cd /home/travis/build/moodle; git apply local/cleanurls/$CORE_PATCH); fi

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci csslint
  - moodle-plugin-ci shifter
  - moodle-plugin-ci jshint
  - moodle-plugin-ci validate
  - moodle-plugin-ci phpunit
  - moodle-plugin-ci behat
